<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>个人用户登录</title>
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var height = $(document).height();
            $('.main').css('height', height);
        })
    </script>
</head>

<body>
    <div class="main">
        <div class="main0">
            <div class="main_left">
                <img src="images/login-image-3.png" class="theimg" />
                <img src="images/login-image-2.png" class="secimg" />
                <img src="images/login-image-1.png" class="firimg" height="300" width="270" />
            </div>
            <div class="main_right">
                <div class="main_r_up">
                    <img src="images/user.png" />
                    <div class="pp">个人用户登录</div>
                </div>
                <form action="/TakeOut/userloginServlet" method="post">
                    <div class="sub">
                        <p>还没有账号？<a href="zhuce.html"><span class="blue">立即注册</span></a></p>
                    </div>
                    <div class="txt">
                        <span style="letter-spacing:8px;">用户名:</span>
                        <input name="username" type="text" class="txtphone" placeholder="请输入注册手机号或用户名" />
                    </div>
                    <div class="txt">
                        <span style="letter-spacing:4px;">登录密码:</span>
                        <input name="password" type="text" class="txtphone" placeholder="请输入登录密码" />
                    </div>
                    <div class="txt">
                        <span style=" float:left;letter-spacing:8px;">验证码:</span>
                        <input name="" type="text" class="txtyzm" placeholder="请输入页面验证码" />
                        <img src="images/yanzhengma.png" class="yzmimg" />
                    </div>
                    <div class="xieyi">
                        <input name="" type="checkbox" value="" checked="checked" />
                        记住我 <a href="password.html"><span class="blue"
                                style=" padding-left:130px; cursor:pointer">忘记密码?</span></a>
                    </div >
                        <input type="submit"  class="xiayibu" value="登录"/>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
